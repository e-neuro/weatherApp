name: riverpod_practice
description: "A new Flutter project."
publish_to: "none" # Prevents publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  http: ^1.5.0
  intl: ^0.20.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_lint: ^2.6.5
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  # Your assets (images, etc.)
  assets:
    - assets/images/weather.png

# Flutter launcher icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/weather.png"
